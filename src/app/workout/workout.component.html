
<div class="row">
  <div class="col-md-3">
    <div>
    <div class="card ">
        <div class="card-header">
            <h3 class="card-title">Description</h3>
        </div>
        <div class="card-body">
            {{currentExercise.description}}
        </div>
    </div>
    <br>
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Steps</h3>
        </div>
        <div class="card-body">
          {{currentExercise.procedure}}
        </div>
    </div>
</div>
  </div>
  <div class="col-md-6 ">
    <div class="workout text-center">
     <div id="pause-overlay" (click)="pauseResumeToggle()"><!--ng-show="showPauseOverlay"-->
            <span class="fa fa-pause pause absolute-center" [ngClass]="{'fa-pause': !workoutPaused, 'fa-play': workoutPaused}"
                  ></span>
        </div>
      <h4>Workout Remaining - <strong>{{totalTime | secondstominute}}</strong></h4>
      <h1>{{currentExercise.title}}</h1>
        <img class="img-responsive" src="{{currentExercise.image}}" />
        <div class="progress time-progress" id="progress_bar">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="" [style.width]="currentExerciseDuration/currentExercise.duration * 100 + '%'">
                </div>
            </div>
       <div class="row">
                <h3 class="col-sm-6 text-left">Time Remaining: <strong>{{currentExercise.duration-currentExerciseDuration}}</strong></h3>
                <h3 class="col-sm-6 text-right" ng-if="currentExercise.details.name=='rest'">Next up: <strong>{{exercises[currentExerciseIndex + 1].title}}</strong></h3>
            </div>
    </div>
  </div>
  <div class="col-md-3">
     <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Videos</h3>
            </div>
            <div class="panel-body">
                <div *ngFor="let video of currentExercise.videos">
                    <iframe width="100%" height="220" [src]="video | safe" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>

  </div>
</div>
